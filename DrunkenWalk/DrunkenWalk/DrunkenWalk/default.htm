    <div>
        <input id="gridWidth" value="50">Grid Width<br>

<script>
    regenerateMap = function(){
        var map = new GameMap(stats.gridWidth, stats.gridHeight);
        drunkenWalk(stats.gridWidth / 2, stats.gridHeight / 2, stats.numSteps, stats.centralization, map);
        map.draw();
    }
</script>
